name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build Docker Image
      run: make build
    - name: Bring up docker container
      run: |
          make network
          make up
    - uses: "maddox/actions/sleep@master"
    - name: Sleep
      args: 5
    - name: Take down docker container
      run: make down
