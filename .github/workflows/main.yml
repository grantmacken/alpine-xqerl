name: CI
on: push
jobs:
  dockerize_xqerl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Build Docker Image From xqerl repo
        run: |
          make shell
          make build
      - name: set up local bin
        run: |
          mkdir -p $HOME/.local/bin
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          pushd $HOME/.local/bin && ln -s ${GITHUB_WORKSPACE}/bin/xq && popd
          which xq
      - name: Github login in and pull helper github packages
        run: |
          source .env
          echo ${{ secrets.GITHUB_TOKEN }} | docker login docker.pkg.github.com --username ${REPO_OWNER} --password-stdin &>/dev/null
          docker pull docker.pkg.github.com/grantmacken/alpine-scour/scour:0.0.2
          docker pull docker.pkg.github.com/grantmacken/alpine-zopfli/zopfli:0.0.1
      - name: Start running xqerl
        run: |
          make up
          printf %60s | tr ' ' '-' && echo
      - name: xq commands check
        run: |
          printf %60s | tr ' ' '-' && echo
          echo ' list "xq" available commands'
          echo '> xq'
          xq
          printf %60s | tr ' ' '-' && echo
          echo ' - xq CRUD database actions [ put list available get delete link  ] '
          printf %60s | tr ' ' '=' && echo
          echo ' - all *data* sources are located in the "./src/data/" directory'
          echo ' - *data* source starts with a {domain}.'
          echo ' - `xq put {data-path}` will store a data source as a db XDM item'
          echo '> xq put example.com/usecase/employees.xml'
          bin/xq put example.com/usecase/employees.xml
          echo '> bin/xq put example.com/usecase/colors.json'
          bin/xq put example.com/usecase/colors.json
          echo '> bin/xq put example.com/usecase/mildred.json'
          bin/xq put example.com/usecase/mildred.json
          printf %60s | tr ' ' '-' && echo
          echo ' - all *static asset* sources are located in the "./src/static-assets/" directory'
          echo ' - `xq link {domain} {path}` will store db link to a static asset file'
          echo '> bin/xq link example.com icons/article.svg'
          bin/xq link example.com icons/article.svg
          echo '> bin/xq link example.com icons/article.svg'
          bin/xq link example.com icons/article.svg
          echo '> bin/xq link example.com icons/note.svg'
          bin/xq link example.com icons/note.svg
          printf %60s | tr ' ' '-' && echo
          echo ' - `xq list {db-path}` lists db resources, including links'
          echo '> bin/xq list example.com/usecase'
          bin/xq list example.com/usecase
          echo '> bin/xq list example.com/icons'
          bin/xq list example.com/icons
          printf %60s | tr ' ' '-' && echo
          echo ' - `xq available {db-path}` returns true or false'
          echo '> bin/xq available example.com/usecase/colors.array'
          bin/xq available example.com/usecase/colors.json
          echo '> bin/xq available example.com/usecase/nothing.array'
          bin/xq available example.com/usecase/nothing.json
          printf %60s | tr ' ' '-' && echo
          echo ' - `xq get {db-path}` returns a serialized XDM item'
          echo ' - document-node XDM items will be serialized as XML strings'
          echo '> bin/xq get example.com/usecase/employees.xml'
          bin/xq get example.com/usecase/employees.xml
          echo ' - array and map XDM items will be serialized as JSON strings'
          echo '> bin/xq get example.com/usecase/colors.array'
          bin/xq get example.com/usecase/colors.array
          printf %60s | tr ' ' '-' && echo
          echo ' - `xq delete {db-path}` deletes XDM item from the db'
          echo '> bin/xq delete example.com/usecase/employees.xml'
          bin/xq delete example.com/usecase/employees.xml
          printf %60s | tr ' ' '=' && echo
          echo ' - xQuery actions [ query | compile | run ] ' 
          printf %60s | tr ' ' '-' && echo
          echo '  `xq query {expression}` runs a xQuery expression in xqerl'
          echo '  the expression limation is that the expression should return a string item'
          echo "> bin/xq query 'current-date() => string()'"
          bin/xq query 'current-date() => string()'
          printf %60s | tr ' ' '-' && echo ''
          echo '  main module *compile* sources are located in the "./src/main_modules/" directory'
          echo '  library module *compile* sources are located in the "./src/library_modules/" directory'
          echo ' `xq compile {filename}` compiles xQuery files so they run on the beam'
          echo '> bin/xq compile put-item.xq'
          bin/xq compile put-item.xq
          echo && printf %60s | tr ' ' '-' && echo
          echo ' - `xq run {filename} {argument}` runs compiled xQuery with a single external argument'
          echo '> bin/xq run turtles.xq turtles'
          bin/xq run turtles.xq turtles
          echo '> bin/xq run turtles.xq elephants'
          bin/xq run turtles.xq elephants
          printf %60s | tr ' ' '-' && echo
          echo '> bin/xq call xqldb_db_server exists http://example.com'
          bin/xq call xqldb_db_server exists 'http://example.com'
          printf %60s | tr ' ' '-' && echo
          echo '>  bin/xq eval "calendar:local_time()."'
          bin/xq eval 'calendar:local_time().'
          printf %60s | tr ' ' '-' && echo
          echo ' - shell actions [ sh ] run alpine busybox shell commands ' 
          printf %60s | tr ' ' '-' && echo
          echo ">  bin/xq  sh 'date -I'"
          bin/xq  sh 'date -I'
          printf %60s | tr ' ' '-' && echo
      - name: Stop running xqerl
        run: |
          make down
          printf %60s | tr ' ' '-' && echo

